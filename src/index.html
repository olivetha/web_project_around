<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ao redor dos EUA</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" alt="Logo Around the US" src= <%=
        require('./images/Vector.png')%> /> <img class="header__line" alt="Linha
        cinza divisória" src= <%=require('./images/Line.png')%> />
      </header>
      <section class="profile">
        <div class="profile__container">
          <img class="profile__image" alt="Foto de perfil do Jacques" src=
          <%=require('./images/Avatar.png')%> />
          <div class="profile__info">
            <div class="profile__text-button">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button class="profile__edit-button" type="button">
                <img alt="Botao de edicao de perfil" src=
                <%=require('./images/edit-button.png')%> />
              </button>
            </div>
            <h2 class="profile__about">Explorar</h2>
          </div>
        </div>
        <button class="profile__add-button" type="button">
          <img alt="Botao para adicao de fotos" src=
          <%=require('./images/Plus.png')%> />
        </button>
      </section>
      <section class="elements">
        <ul class="elements__container"></ul>
        <template id="cards">
          <li class="elements__card">
            <div class="elements__image-container">
              <button type="button" id="trash" class="elements__trash-button">
                <img src= <%=require('./images/Trash.png')%> alt="Icone Lixo" />
              </button>
              <figure class="elements__figure">
                <img class="elements__card-image" alt=" " src=" " />
              </figure>
            </div>
            <div class="elements__content">
              <h2 class="elements__description"></h2>
              <button
                class="elements__like-button"
                type="button"
                id="like"
              ></button>
            </div>
          </li>
        </template>
      </section>
      <footer class="footer">
        <h3 class="footer__copyright">© 2023 Thais Oliveira</h3>
      </footer>
      <div class="overlay" id="overlay-profile">
        <div class="popup popup_profile">
          <div class="popup__container">
            <button class="popup__close-button" id="close-profile">
              <img alt="Botao para fechar popup" src=
              <%=require('./images/close-button.png')%> />
            </button>
            <div class="popup__form-section">
              <h2 class="popup__title">Editar Perfil</h2>
              <form
                class="popup__form popup__form_profile"
                novalidate
                name="profile"
              >
                <fieldset class="popup__formset">
                  <label>
                    <input
                      type="text"
                      name="name"
                      id="name-input"
                      class="popup__input popup__input_name"
                      placeholder="Nome"
                      minlength="2"
                      maxlength="40"
                      required
                    />
                    <span class="name-input-error"></span>
                  </label>

                  <label>
                    <input
                      type="text"
                      name="about"
                      id="about-input"
                      class="popup__input popup__input_about"
                      placeholder="Sobre Mim"
                      minlength="2"
                      maxlength="200"
                      required
                    />
                    <span class="about-input-error"></span>
                  </label>
                  <button type="submit" class="popup__submit-button">
                    Salvar
                  </button>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="overlay" id="overlay-add">
        <div class="popup popup_add">
          <div class="popup__container" id="cards-form">
            <button class="popup__close-button" type="button" id="close-add">
              <img alt="Botao para fechar popup" src=
              <%=require('./images/close-button.png')%> />
            </button>
            <div class="popup__form-section">
              <h2 class="popup__title">Novo local</h2>
              <form
                class="popup__form popup__form_add"
                name="add-card"
                id="add-card"
                novalidate
              >
                <fieldset class="popup__formset">
                  <label>
                    <input
                      type="text"
                      name="title"
                      id="title-input"
                      class="popup__input popup__input_title"
                      placeholder="Título"
                      required
                      minlength="2"
                      maxlength="30"
                    />
                    <span class="title-input-error"></span>
                  </label>
                  <label>
                    <input
                      type="url"
                      name="image"
                      id="image-input"
                      class="popup__input popup__input_image"
                      placeholder="Link de imagem"
                      required
                    />
                    <span class="image-input-error"></span>
                  </label>
                  <button type="submit" class="popup__submit-button">
                    Criar
                  </button>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="overlay" id="overlay-full">
        <div class="popup popup_full">
          <div class="popup__container popup__container_image" id="image">
            <button type="button" class="popup__close-button" id="close-image">
              <img src= <%=require('./images/close-button.png')%> alt="Botao
              para fechar popup" />
            </button>
            <img src=" " alt=" " class="popup__image-large" />
            <p class="popup__sub-text"></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
