<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ao redor dos EUA</title>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          alt="Logo Around the US"
          src="./images/Vector.png"
        />
        <img
          class="header__line"
          alt="Linha cinza divisória"
          src="./images/Line.png"
        />
      </header>
      <section class="profile">
        <img
          class="profile__image"
          alt="Foto de perfil do Jacques"
          src="./images/Avatar.png"
        />
        <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button class="profile__edit-button" type="button">
            <img alt="Botao de edicao de perfil" src="./images/edit.png" />
          </button>
          <h2 class="profile__about">Explorar</h2>
        </div>

        <button class="profile__add-button" type="button">
          <img alt="Botao para adicao de fotos" src="./images/Plus.png" />
        </button>
        <div class="popup">
          <div class="popup__container">
            <button class="popup__close-button">
              <img
                alt="Botao para fechar popup"
                src="./images/close-button.png"
              />
            </button>
            <div class="popup__form-section">
              <h2 class="popup__title">Editar Perfil</h2>
              <form class="popup__form">
                <input
                  type="text"
                  name="name"
                  class="form__input form__input_name"
                  placeholder="Nome"
                />
                <img
                  class="popup__line"
                  alt="linha divisoria"
                  src="./images/popup-line.png"
                />
                <input
                  type="text"
                  name="about"
                  class="form__input form__input_about"
                  placeholder="Sobre Mim"
                />
                <img
                  class="popup__line"
                  alt="linha divisoria"
                  src="./images/popup-line.png"
                />
                <button type="submit" class="popup__submit-button">
                  Salvar
                </button>
              </form>
            </div>
          </div>
        </div>
      </section>
      <section class="elements">
        <div class="elements__card">
          <img
            class="elements__card-image"
            alt="Vale com um rio cercado por arvores e
          uma montanha ao fundo"
            src="./images/vale.png"
          />
          <div class="elements__content">
            <h2 class="elements__description">Vale de Yosemite</h2>
            <button class="elements__like-button" type="button"></button>
          </div>
        </div>
        <div class="elements__card">
          <img
            class="elements__card-image"
            alt="Lago azul entre duas montanhas com neve"
            src="./images/lago-louise.png"
          />
          <div class="elements__content">
            <h2 class="elements__description">Lago Louise</h2>
            <button class="elements__like-button" type="button"></button>
          </div>
        </div>
        <div class="elements__card">
          <img
            class="elements__card-image"
            alt="Por do sol alaranjado nas montanhas"
            src="./images/montanhas-care.png"
          />
          <div class="elements__content">
            <h2 class="elements__description elements__description-overflow">
              Montanhas Care...
            </h2>
            <button class="elements__like-button" type="button"></button>
          </div>
        </div>
        <div class="elements__card">
          <img
            class="elements__card-image"
            alt="Duas montanhas em um ceu noturno muito estrelado"
            src="./images/latemar.png"
          />
          <div class="elements__content">
            <h2 class="elements__description">Latemar</h2>
            <button class="elements__like-button" type="button"></button>
          </div>
        </div>
        <div class="elements__card">
          <img
            class="elements__card-image"
            alt="Lago escuro com uma montanha ao fundo nevada refletida na agua"
            src="./images/vanoise.png"
          />
          <div class="elements__content">
            <h2 class="elements__description elements__description-overflow">
              Vanoise Nation...
            </h2>
            <button class="elements__like-button" type="button"></button>
          </div>
        </div>
        <div class="elements__card">
          <img
            class="elements__card-image"
            alt="Lago com um deck e alguns barcos ancorados com uma montanha ao fundo"
            src="./images/lago-di-braies.png"
          />
          <div class="elements__content">
            <h2 class="elements__description">Lago di Braies</h2>
            <button class="elements__like-button" type="button"></button>
          </div>
        </div>
      </section>
      <footer class="footer">
        <h3 class="footer__copyright">© 2023 Thais Oliveira</h3>
      </footer>
      <script src="./scripts/script.js"></script>
    </div>
  </body>
</html>
